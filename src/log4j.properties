### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootCategory=DEBUG, LOGFILE,CONSOLE,R

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis=ERROR, CONSOLE, LOGFILE,R
log4j.logger.gov.epa=DEBUG, CONSOLE,LOGFILE,R

### direct log messages to stdout ###
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### direct messages to file hibernate.log ###
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=emf.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.LOGFILE.Append=true
#log4j.appender.LOGFILE.Threshold=WARN

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=rolling.log

log4j.appender.R.MaxFileSize=100KB
# Keep two backup file
log4j.appender.R.MaxBackupIndex=2

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

