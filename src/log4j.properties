### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootCategory=INFO, LOGFILE

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis=ERROR,CONSOLE,LOGFILE
log4j.logger.gov.epa=INFO,CONSOLE,LOGFILE
log4j.logger.gov.epa.emissions.framework.client.transport.StatusServicesTransport=INFO,,CONSOLE,LOGFILE
log4j.logger.gov.epa.emissions.framework.dao.StatusDAO=INFO,CONSOLE,LOGFILE
log4j.logger.gov.epa.emissions.framework.services.impl.StatusServicesImpl=INFO,CONSOLE,LOGFILE
log4j.logger.gov.epa.emissions.framework.services.impl.EMFHibernateUtil=INFO,CONSOLE,LOGFILE

log4j.logger.org.hibernate=ERROR,CONSOLE,LOGFILE
log4j.logger.java.sql=ERROR,CONSOLE,LOGFILE
log4j.logger.javax.sql=ERROR,CONSOLE,LOGFILE
log4j.logger.net.sf=ERROR,CONSOLE,LOGFILE

### direct log messages to stdout ###
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### direct messages to file hibernate.log ###
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.file=C:/UNCCEP/ApacheGroup/Tomcat4131/logs/emf.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.LOGFILE.Append=true
